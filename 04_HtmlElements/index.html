<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">

    <button onclick="demoNative()" class="btn btn-outline-warning me-2">Native Types</button>
    <button id="btn2" class="btn btn-outline-success">Register Click From Code</button>

    <hr class="my-4">

    <div class="container">

        <div class="row g-3 align-items-center mb-3">

            <div class="col-12 col-sm-6 col-md-3">
                <input id="txt1" type="number" class="form-control" placeholder="First Number">
            </div>

            <div class="col-6 col-sm-3 col-md-2">
                <select id="op" class="form-select">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>

            <div class="col-6 col-sm-3 col-md-3">
                <input id="txt2" type="number" class="form-control" placeholder="Second Number">
            </div>

            <div class="col-12 col-md-2">
                <button id="btnCalc" class="btn btn-success w-50">=</button>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12 col-md-6">
                <label class="form-label fw-bold">Result</label>
                <div id="lblRes" class="form-control"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <label class="form-label fw-bold">Log</label>
                <textarea id="output" class="form-control" rows="10"></textarea>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
